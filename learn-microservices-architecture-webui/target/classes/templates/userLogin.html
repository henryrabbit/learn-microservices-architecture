<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="renderer" content="webkit">
        <title>登录</title>
        <link rel="stylesheet" href="css/pintuer.css" th:href="@{/static/css/pintuer.css}">
        <link rel="stylesheet" href="css/admin.css" th:href="@{/static/css/admin.css}">
        <script src="js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
    </head>
    <body>
        <div class="bg"></div>
        <div class="container">
            <div class="line bouncein">
                <div class="xs6 xm4 xs3-move xm4-move">
                    <div style="height:150px;"></div>
                    <div class="media media-y margin-big-bottom">
                    </div>
                    <form data-parsley-validate="true" th:action="@{/th/user/login}" th:object="${user}" th:method="post">
                        <div class="panel loginbox">
                            <div class="text-center margin-big padding-big-top"><h1>图书管理系统</h1></div>
                            <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                                <div class="form-group">
                                    <div class="field field-icon-right">
                                        <input type="text" class="input input-big" name="username" placeholder="用户名" data-validate="required:请填写用户名" th:field="*{username}"/>
                                        <span class="icon icon-user margin-small"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p class="field field-icon-right">
                                        <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" th:field="*{password}"/>
                                        <span class="icon icon-key margin-small">
                                            <p th:if="${error}!=null" th:text="${error}"> </p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"/></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
