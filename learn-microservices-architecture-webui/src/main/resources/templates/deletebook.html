<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css" th:href="@{/static/css/pintuer.css}">
    <link rel="stylesheet" href="css/admin.css" th:href="@{/static/css/admin.css}">
    <script src="js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
    <script src="js/pintuer.js" th:src="@{/static/js/pintuer.js}"></script>
</head>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
        <table class="table table-hover text-center">
            <tr>
                <th>书名</th>
                <th>ISBN</th>
                <th>版次</th>
                <th>开本</th>
                <th>出版时间</th>
                <th>字数</th>
                <th>语言</th>
                <th>本数</th>
            </tr>

                <tr th:each="book:${bookpage.content}">
                    <td th:text="${book.bookname}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.edition}"></td>
                    <td th:text="${book.booksize}"></td>
                    <td th:text="${book.publicationtime}"></td>
                    <td th:text="${book.wordcount}"></td>
                    <td th:text="${book.language}"></td>
                    <td th:text="${book.number}"></td>
                    <td>
                    <div class="button-group"> <a class="button border-main" style="padding:2px 8px;" th:href="@{'/th/editbook/{'+${book.id}+'}'}"><span class="icon-edit"></span> 修改</a>
                        <a class="button border-red" style="padding:2px 8px;"  th:href="@{'/th/deletebook/{'+${book.id}+'}'}"><span class="icon-trash-o"></span> 删除</a>
                    </div>
                    </td>
                </tr>

                <td style="text-align:left;"><a class="button border-main" href="addbook.html" th:href="@{/th/addbook}"style="padding:5px 8px;">+&nbsp;新增</a>
                </td>
                </tr>
                <tr>
                    <td colspan="8"><div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div></td>
                </tr>
        </table>
    </div>
    </div>
    </div>
</form>
</body>
</html>
